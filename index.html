<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" name="" id="" class="input-box" placeholder="Enter Your Location">
                <button class="fa-solid fa-magnifying-glass" id="btn"></button>
            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry,Location not found!!!</h1>
            <img src="./images/404.png" alt="404 page">
        </div>
        <div class="weather-body">
            <img src="./images/clear.png" alt="" class="weather-img">
            <div class="weather-box">
                <h2 class="temperature">0Â°C</h2>
                <p class="description">Light Rain</p>
            </div>
        
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">50%</span>
                    <p>humidity</p>
                </div> 
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
               <div class="text">
                <span id="wind">50%</span>
                <p>wind-speed</p>
               </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
